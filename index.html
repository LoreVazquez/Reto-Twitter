<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Pacifico|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="left">
            <li><i class="fab fa-fort-awesome-alt"></i></li>
            <li><i class="fas fa-heart"></i></li>
            <li><i class="fas fa-bell"></i></li>
            <li><i class="fas fa-envelope"></i></li>
        </nav>
        <div><i class="fab fa-twitter"></i></div>
        <nav class="right">
            <input type="text" placeholder="  Search...">
            <li><i class="fas fa-user-secret"></i></li>
            <button id="navTweet" class="tweet">Tweet</button>
        </nav>
    </header>
    <aside>
        <div>
            <div>
                <img src="assets/images/profile.jpg" alt="profile">
            </div>
            <p>Unicorn</p>
            <p>@User007</p>
        </div>
    </aside>
    <section id="general">
        <div id="msg">
            <textarea id="new-tweet" class="newTweet" name="msg" cols="30" rows="10" placeholder="Que estas pensando?"></textarea>
            <button id="tweet" class="tweet">Tweet</button>
            <span id="counter">140</span>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
